<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="/css/smoothness/jquery-ui-1.8.4.custom.css" />

  </head>
  <body>
    <div id="wrapper">
        <header id="controls">
            <div id="controls_buttons">
                <div id="button_prev"><button></button></div>
                <div id="button_play"><button></button></div>
                <div id="button_next"><button></button></div>
            </div>
            <div id="trackposition"></div>
            <div id="trackduration"></div>
            <div id="progress">
                <div id="trackslider"></div>
                <div id="smallinfo"></div>
            </div>
        </header><!-- #header-->

        <section id="middle">
            <div id="container">
                <ul id="menu">
                    <li class="show_music"><img src="/images/mobile/music.png" alt="Search" /> Музыка</li>
                    <li class="show_searches"><img src="/images/mobile/globe.png" alt="Searches" /> Сохр. поиски</li>
                    <li class="show_playlists"><img src="/images/mobile/tag.png" alt="Playlists" /> Плейлисты</li>
                    <li class="show_love"><img src="/images/mobile/love.png" alt="Love" /> Любимые</li>
                </ul>
                <ul id="savedsearches" style="display: none;"></ul>
                <ul id="playlistlist" style="display: none;"></ul>
                <div id="playlist" style="display: none;">
                    <img src="/images/loaders/big-playlist.gif" alt="LOADING..." id="big_loader" />
                    <div id="playlist_error"></div>
                    <ul id="sortable"></ul>
                </div>
            </div><!-- #container-->
        </section><!-- #middle-->

        <section id="search">
            <input type="text" name="q" id="q" placeholder="search..." /><button id="qok">&rarr;</button>
        </section>

        <nav id="navigation">
            <img src="/images/mobile/home.png" alt="Home" class="show_menu" />
            <div id="nav_icons">
                <img src="/images/mobile/music.png" alt="Music" id="nav_icon_music" style="display: none;" />
                <img src="/images/mobile/globe.png" alt="Searches" id="nav_icon_searches" style="display: none;" />
                <img src="/images/mobile/tag.png" alt="PL" id="nav_icon_pl" style="display: none;" />
                <img src="/images/mobile/love.png" alt="Love" id="nav_icon_love" style="display: none;" />
            </div>
            <a href="#" onclick="player.vk_login(); return false;">
                <img src="/images/icons/vkontakte.png" alt="VK" style="float: right;" />
            </a>
            <a href="#" onclick="window.open('http://www.lastfm.ru/api/auth?api_key=6f557f2c836b0fff474c3b6cfcf0ccf4', 'Last.fm login', 'width=800,height=600,resizable=yes,scrollbars=yes,status=no'); return false;">
                <img src="/images/icons/lastfm.png" alt="Last.fm" style="float: right;" title="Авторизоваться на last.fm" />
            </a>
        </nav>

    </div><!-- #wrapper -->

    <div id="vk_api_transport" style="display: none;"></div>
    <script type="text/javascript" src="http://vkontakte.ru/js/api/openapi.js" charset="windows-1251"></script>

    <script type="text/javascript" src="/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui-1.8.4.custom.min.js"></script>
    <script type="text/javascript" src="/js/soundmanager2.js"></script>

    <script type="text/javascript" src="/js/player.class.js"></script>
    <script type="text/javascript" src="/js/controls.class.js"></script>
    <script type="text/javascript" src="/js/playlist.class.js"></script>
    <script type="text/javascript" src="/js/mobile_main.js"></script>
    <script type="text/javascript" src="http://yandex.st/json2/2009-09-29/json2.min.js"></script>
